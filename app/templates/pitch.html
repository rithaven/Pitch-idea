{% extends 'base.html'%}
{% import 'macro.html' as macro%}

<!--Content block-->
{% block content %}
<div class="container">
  <!--Poster background-->
  <div class="row">
    <h3> Pich ID: {{found_pitch}}</h3>
    <p>{{ found_pitch.pitch}}</p>
    <a href="/pitch/comments/new/{{found_pitch.id}}"> Comment</a>

  </div>
  <div class="row">
      <h1> Comments on This Pitch</h1>
      <hr>
      {%if pitch_comments%}
      {{ macro.displayComments(pitch_comments}}
      {% else %}
         <h3 class="text-center"> This Pitch has no comments</h3>
      {%endif%}

  </div>
</div>
{%endblock%}
